<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src="calculator.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div id="keypad">
            <div class="digits">
                <div class="inputs">
                    <button class="digit">7</button>
                    <button class="digit">8</button>
                    <button class="digit">9</button>
                </div>
                <div class="inputs">
                    <button class="digit">4</button>
                    <button class="digit">5</button>
                    <button class="digit">6</button>
                </div>
                <div class="inputs">
                    <button class="digit">1</button>
                    <button class="digit">2</button>
                    <button class="digit">3</button>
                </div>
                <div class="inputs">
                    <button class="digit">0</button>
                    <button id="decimal"><b>&period;</b></button>
                    <button class="operation" id="pct">&percnt;</button>
                </div>
                <div class="inputs">
                    <button class="actions" id="undo">&leftarrow;</button>
                    <button class="actions" id="ans">ans</button>
                    <button class="actions" id="equals">&equals;</button>
                </div>    
            </div>
            <div class="operations">
                <button class="operation" id="di">&divide;</button>
                <button class="operation" id="mu">&times;</button>
                <button class="operation" id="su">&minus;</button>
                <button class="operation" id="ad">&plus;</button>
                <button class="actions" id="clear">clear</button>
            </div>
        </div>
    </div>
</body>
</html>
